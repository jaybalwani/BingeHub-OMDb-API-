      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&family=Roboto:wght@300;400;500;700;900&display=swap");

  <body>
    <section id="landing">
      <div class="container">
        <div class="row">
          <nav>
            <figure class="nav__logo">
              <img src="./assets/logo.png" alt="" class="nav__logo--img" />
            </figure>
            <div class="nav__links">
              <a href="" class="nav__link">Home</a>
              <a href="" class="nav__link">About</a>
              <a href="" class="nav__link nav__link--primary">Contact</a>
            </div>
          </nav>
          <div class="search">
            <h1 class="green">Find your movie or show</h1>
            <form class="search__bar" onsubmit="renderResults(); return false">
              <input
                class="search__bar--input"
                type="text"
                placeholder="Drop your favourite title."
              />
              <button type="submit" class="search__bar--button">
                <i class="fa-solid fa-magnifying-glass green"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section id="results">
      <div class="loading__bg">
        <div class="loading__bar"></div>
      </div>
      <div class="container">
        <div class="row">
          <div class="results__panel">
            <div class="results__panel--query">
              <h2 class="query-result"> Search results: </h2>
            </div>
            <div class="results__panel--filter">
              <div class="filter__info">
                <h2 class="year__title">
                  Release Year: <span class="year-render green">2003</span>
                </h2>
                <div class="filter__toggle">
                  <input type="checkbox" id="check" class="filter__toggle--checkbox" onchange="toggleFilterStatus()">
                  <label for="check" class="toggle__button"></label>
                </div>
              </div>
              <input
                type="range"
                class="slider"
                min="1900"
                max="2023"
                value="2003"
                onchange="addYear(event);"
              />
            </div>
          </div>
